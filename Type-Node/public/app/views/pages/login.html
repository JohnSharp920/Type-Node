<div class="container" ng-controller="MainController">
    <form method="POST" ng-submit="vm.doLogin()">
        Username: <input type="text" name="username" ng-model="vm.loginData.username" />
        Password: <input type="text" name="password" ng-model="vm.loginData.password">
        <button type="submit" class="btn btn-success">Login</button>
    </form>
    
</div>
